<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Information</title>
  </head>
  <body>
    <h1>The Contact Information of Ryan McNabb</h1>
    <a href="Images/youarehere.jpeg">Where we all are</a>
    <p>"Display other contact information here"</p>
    <hr>
    <h3>How about you just give me all your info instead</h3>
    <form action="mailto:info@londonappbrewery.com" method="post" enctype="text/plain">

      <input type="text" name="yourName" value=""><br>
      <label>Your Email:</label>

      <input type="checkbox" name="pickleValidator" value="Yes"><br>
      <label>Your message here:</label><br>
      <textarea name="yourMessage" rows="10" cols="30"></textarea><br>
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
